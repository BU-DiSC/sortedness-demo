<html></html>
  <head>
    <!-- load data.js -->

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    const shuffleArray = array => {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      const temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }
  };

 function generate_data(N, sorted = true)
{
    // our API expects data to be an array of [key, value] pairs
    // where key is the unique identifier for the data point
    // and value is the value of the data point
    let data_points = [];
    for(let i = 1; i <= N; i++)
    {
        data_points.push(i);
    }

    // copy data and shuffle it randomly 
    let shuffled_data = data_points.slice();
    shuffleArray(shuffled_data);

    let plot_data = [];
    plot_data.push(['Position', 'Value']);
    for(let i = 0; i < N; i++)
    {
        plot_data.push([parseInt(data_points[i]), parseInt(sorted ? data_points[i] : shuffled_data[i])]);
    }

    return plot_data;
}
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var plot_data = generate_data(1000, false);
        console.log(plot_data);
        var data = google.visualization.arrayToDataTable(
            plot_data
        );

        var options = {
          title: 'position vs. value comparison',
          hAxis: {title: 'Position', minValue: 0, maxValue: 1000},
          vAxis: {title: 'Value', minValue: 0, maxValue: 1000},
          legend: 'none',
          explorer: { actions: ['dragToZoom', 'rightClickToReset'] }
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>

  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
